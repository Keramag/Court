<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Court</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4b5c6b;
            color: #fff;
            padding: 16px 24px;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.6em;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0; right: 0;
            width: 320px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.08);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 100;
            padding: 24px 16px;
            overflow-y: auto;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 1.3em;
            color: #4b5c6b;
        }
        .trial-list {
            list-style: none;
            padding: 0;
        }
        .trial-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .main {
            max-width: 700px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 32px 38px 24px 38px;
        }
        .selectors-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .selector {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        .selector label {
            font-weight: 500;
            margin-right: 4px;
        }
        .selector select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .judge-selector {
            min-width: 120px;
        }
        .trial-text {
            width: 100%;
            min-height: 120px;
            font-size: 1.15em;
            padding: 16px;
            border-radius: 8px;
            border: 1.5px solid #d0d0e0;
            margin-bottom: 24px;
            resize: vertical;
        }
        .register-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.2em;
            background: #4b5c6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #3a4856;
        }
        .trial-detail {
            padding: 16px;
            background: #f9f9fc;
            border-radius: 8px;
            margin-top: 12px;
        }
        @media (max-width: 700px) {
            .main {
                margin: 16px;
                padding: 18px 8px 16px 8px;
            }
            .sidebar {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="today-date"></div>
        <button class="menu-btn" id="menuBtn" title="Past Trials">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="main" id="mainSection">
        <div class="selectors-row">
            <div class="selector">
                <i class="fas fa-user"></i>
                <label for="plaintiff">Plaintiff</label>
                <select id="plaintiff">
                    <option value="Mom">Mom</option>
                    <option value="Dad">Dad</option>
                    <option value="Little guy">Little guy</option>
                    <option value="Middle guy">Middle guy</option>
                    <option value="Big guy">Big guy</option>
                </select>
            </div>
            <div class="selector">
                <i class="fas fa-user-slash"></i>
                <label for="defendant">Defendant</label>
                <select id="defendant">
                    <option value="Mom">Mom</option>
                    <option value="Dad">Dad</option>
                    <option value="Little guy">Little guy</option>
                    <option value="Middle guy">Middle guy</option>
                    <option value="Big guy">Big guy</option>
                </select>
            </div>
            <div class="selector judge-selector">
                <i class="fas fa-gavel"></i>
                <label for="judge">Judge</label>
                <select id="judge">
                    <option value="Mom">Mom</option>
                    <option value="Dad">Dad</option>
                    <option value="Little guy">Little guy</option>
                    <option value="Middle guy">Middle guy</option>
                    <option value="Big guy">Big guy</option>
                </select>
            </div>
        </div>
        <textarea id="trialText" class="trial-text" placeholder="Describe what happened..."></textarea>
        <button class="register-btn" id="registerBtn">Register</button>
    </div>
    <div class="sidebar" id="sidebar">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h2 style="margin:0;">Past Trials</h2>
            <button id="closeSidebarBtn" title="Close" style="background:none;border:none;font-size:1.5em;color:#4b5c6b;cursor:pointer;padding:0 8px;line-height:1;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="trial-list" id="trialList"></ul>
        <div id="trialDetail" class="trial-detail" style="display:none;"></div>
    </div>
    <script>
        // Close sidebar button logic
        document.addEventListener('DOMContentLoaded', function() {
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            if (closeSidebarBtn) {
                closeSidebarBtn.onclick = function() {
                    document.getElementById('sidebar').classList.remove('open');
                };
            }
        });
        // Set today's date
        function formatDate(date) {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }
        document.getElementById('today-date').textContent = formatDate(new Date());

        // Sidebar logic
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        menuBtn.onclick = () => {
            sidebar.classList.toggle('open');
            document.getElementById('trialDetail').style.display = 'none';
        };

        // Trial registration logic
        const registerBtn = document.getElementById('registerBtn');
        const trialText = document.getElementById('trialText');
        const plaintiff = document.getElementById('plaintiff');
        const defendant = document.getElementById('defendant');
        const judge = document.getElementById('judge');
        const trialList = document.getElementById('trialList');
        const trialDetail = document.getElementById('trialDetail');

        function loadTrials() {
            const trials = JSON.parse(localStorage.getItem('familyCourtTrials') || '[]');
            trialList.innerHTML = '';
            trials.forEach((trial, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${trial.date}</strong><br>
                    <span><i class='fas fa-user'></i> ${trial.plaintiff}</span> vs <span><i class='fas fa-user-slash'></i> ${trial.defendant}</span><br>
                    <span style='color:#888;font-size:0.98em;'><i class='fas fa-gavel'></i> Judge: ${trial.judge}</span><br>
                    <button class='delete-btn' style='margin-top:6px;padding:4px 10px;border-radius:6px;border:none;background:#e74c3c;color:#fff;cursor:pointer;font-size:0.95em;'>Delete</button>`;
                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    if (confirm('Delete this trial?')) {
                        trials.splice(idx, 1);
                        localStorage.setItem('familyCourtTrials', JSON.stringify(trials));
                        loadTrials();
                        trialDetail.style.display = 'none';
                    }
                };
                li.onclick = () => {
                    trialDetail.style.display = 'block';
                    trialDetail.innerHTML = `<strong>Date:</strong> ${trial.date}<br>
                        <strong>Plaintiff:</strong> ${trial.plaintiff}<br>
                        <strong>Defendant:</strong> ${trial.defendant}<br>
                        <strong>Judge:</strong> ${trial.judge}<br><br>
                        <strong>Trial Text:</strong><br>${trial.text.replace(/\n/g, '<br>')}`;
                };
                trialList.appendChild(li);
            });
        }
        loadTrials();

        registerBtn.onclick = () => {
            const text = trialText.value.trim();
            if (!text) {
                alert('Please describe what happened.');
                return;
            }
            const trial = {
                date: formatDate(new Date()),
                plaintiff: plaintiff.value,
                defendant: defendant.value,
                judge: judge.value,
                text
            };
            const trials = JSON.parse(localStorage.getItem('familyCourtTrials') || '[]');
            trials.unshift(trial);
            localStorage.setItem('familyCourtTrials', JSON.stringify(trials));
            trialText.value = '';
            loadTrials();
            sidebar.classList.add('open');
        };
    </script>
</body>
</html>
